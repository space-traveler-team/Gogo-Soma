<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="ALL"/>

    <link rel="icon" href="static/img/gogo_icon.png">
    <title>ㄱㄱ? at soma</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBKYV7740L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZBKYV7740L');
    </script>

    <!-- Global Css Style -->
    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            width: 100%;
            height: 100%;
            background: #F7F7F7;
        }
    </style>
    <!-- Text Css Style -->
    <style>
        p {
            color: #000;
            text-align: center;
            font-size: 5vw;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        h1 {
            margin-bottom: 0;

            color: #000;
            text-align: center;
            font-size: 5vw;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        h2 {
            margin-top: 0;

            color: #717171;
            text-align: center;
            font-size: 3vw;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
        }

        a {
            text-decoration: none;
        }
    </style>

    <!-- Custom Css Style-->
    <style>
        .setVerticalCenter{
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: inline-flex;
        }

        .setHorizontalCenter {
            align-self: stretch;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            display: flex;
            margin-top: 3rem;
        }

        .btnHorizontal {
            display: flex;
            gap: 3vw;
        }

        .btn {
            width: 35vw;
            height: 30vw;
            padding-top: 5vw;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            flex: 1 0 0;
            border-radius: 0.75rem;
            background: #FFF;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
        }

        .imgHorizontalCenter {
            width: 100%;
            text-align: center;
        }

        .logoImg { width: 20vw; }
        .androidImg { width: 20vw; }
        .iosImg { width: 10vw; }
    </style>
    
    <style>
        @media (min-width: 1000px) {
            h1 { font-size: 2vw; }
            h2 { font-size: 1vw; }
            p { font-size: 1.5vw; }

            .btn { width: 20vw; height: 15vw; }

            .logoImg { width: 10vw; }
            .androidImg { width: 10vw; }
            .iosImg { width: 5vw; }
        }
    </style>

    <script>
        function download_android(){
            console.log("Download AOS");
            gtag('event', 'download_app', {'where':'AOS', 'device':check_device()});
        }

        function download_iOS(){
            console.log("Download iOS");
            gtag('event', 'download_app', {'where':'iOS', 'device':check_device()});
        }

        function check_device(){
            IorA = navigator.vendor;

            if (IorA.indexOf("Apple Computer") > -1) {
                console.log("iOS Detected");
                return "iOS"
            } else if(IorA.indexOf("android") > -1) {
                console.log("AOS Detected");
                return "AOS"
            }
            else {
                console.log("IDK Detected");
                return "IDK"
            }
        }

        window.onload = function() {
            gtag('event', 'site_join', {'where':check_device()});
        }
    </script>
</head>
<body>
    <div class="setVerticalCenter">
        <div class="setHorizontalCenter">

            <div class="setHorizontalCenter">
                <img src="static/img/gogo_logo.svg" class="logoImg"/>
            </div>

            <div class="setHorizontalCenter" style="gap: 8px;">
                <h1>어느 플랫폼에서 이용하시겠어요?</h1>
                <h2>선택하시면, 다운로드 링크로 이동합니다.</h2>
            </div>

            <div class="setHorizontalCenter">
                <div class="btnHorizontal">

                    <a href="https://github.com/space-traveler-team/Gogo-Soma/releases/download/app/gogo_at_soma_release.apk" class="btn" onclick="download_android()">
                        <div class="imgHorizontalCenter">
                            <img src="static/img/android.svg" class="androidImg"/>
                        </div>
                        <p>Android</p>
                    </a>

                    <a class="btn" href="https://testflight.apple.com/join/ChWhBhtD" onclick="download_iOS()">
                        <div class="imgHorizontalCenter">
                            <img src="static/img/apple.svg" class="iosImg"/>
                        </div>
                        <p>iOS</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
